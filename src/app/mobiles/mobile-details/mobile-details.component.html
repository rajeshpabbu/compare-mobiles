<div class="row">
  <div class="col-md-6">
    <table
      class="table table-stripped compare-table"
      id="compare-table-main"
      cellspacing="0"
    >
      <thead>
        <tr>
          <th style="width:13.3%;" class="side-td th-even">
            <div><i class="i-con-sec"></i></div>
            <h2>Features</h2>
          </th>
          <th style="width:21.675%">
            <div><i class="i-con-sec"></i></div>
            <h2>
              <a
                *ngIf="cMobile"
                [routerLink]="['../', 'mobiles', cMobile._id]"
                title="{{ cMobile.DeviceName }}"
                >{{ cMobile.DeviceName }}</a
              >
            </h2>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr class="img-tr">
          <td class="side-td td-even"></td>
          <td>
            <div class="simg" *ngIf="cMobile">
              <img
                src="http://placehold.it/59x125"
                [alt]="cMobile.DeviceName"
                class="img"
              />
            </div>
            <div class="info">
              <span class="price">â‚¹13,749</span
              ><span
                title="User ratings: 4.25/5"
                class="rating r14"
                data-value="4.25"
                ><i style="width: 85%"></i
              ></span>
            </div>
          </td>
        </tr>
        <tr
          class="tr-fullspecs"
          [ngClass]="{ 'tr-heading': !mf.key }"
          *ngFor="let mf of mobile_features"
        >
          <td class="side-td">
            {{ mf.name }}
          </td>
          <td colspan="4" *ngIf="!mf.key; else elseBlock"></td>
          <ng-template #elseBlock
            ><td>
              {{
                cMobile
                  ? mf.key == "brand"
                    ? (cMobile[mf.key] | getBrand)
                    : cMobile[mf.key]
                  : ""
              }}
            </td></ng-template
          >
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-6"></div>
</div>
