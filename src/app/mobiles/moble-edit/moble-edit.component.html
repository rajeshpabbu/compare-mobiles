<form [formGroup]="createForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-md-6 form-section">
      <h3>General</h3>
      <div class="form-row ">
        <div class="form-group col-md-12">
          <label for="mobilename">Name</label>
          <input
            type="text"
            class="form-control"
            id="mobilename"
            formControlName="mobilename"
            placeholder="Nokia 210"
          />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="brand">Brand</label>
          <select id="brand" class="form-control" formControlName="brand">
            <option [value]="brand.id" *ngFor="let brand of brands">{{
              brand.brandName
            }}</option>
          </select>
        </div>
        <div class="form-group col-md-6">
          <label for="release_date">Release Date</label>
          <input
            type="text"
            class="form-control"
            id="release_date"
            formControlName="release_date"
            placeholder="2017, September"
          />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="sim_type">Sim Type</label>
          <input
            type="text"
            class="form-control"
            id="sim_type"
            formControlName="sim_type"
            placeholder="Dual SIM (Mini-SIM, dual stand-by)"
          />
        </div>
      </div>
    </div>
    <div class="col-md-6 form-section">
      <h3>Technical</h3>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="os">Operating System</label>
          <input
            type="text"
            class="form-control"
            id="os"
            formControlName="os"
            placeholder="Android 8.0 (Oreo)"
          />
        </div>
        <div class="form-group col-md-6">
          <label for="chipset">Chip Set</label>
          <input
            type="text"
            class="form-control"
            id="chipset"
            formControlName="chipset"
            placeholder="Mediatek MT6260A"
          />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="cpu">CPU</label>
          <input
            type="text"
            class="form-control"
            id="cpu"
            formControlName="cpu"
            placeholder="Octa-core 1.8 GHz"
          />
        </div>
        <div class="form-group col-md-6">
          <label for="gps">GPS</label>
          <select id="gps" class="form-control" formControlName="gps">
            <option>Yes</option>
            <option>No</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="sensors">Sensors</label>
          <input
            type="text"
            class="form-control"
            id="sensors"
            formControlName="sensors"
            placeholder="Fingerprint (rear-mounted), accelerometer, gyro, proximity	"
          />
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 form-section">
      <h3>Design</h3>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="dimensions">Dimentions</label>
          <input
            type="text"
            class="form-control"
            id="dimensions"
            formControlName="dimensions"
            placeholder="120.8 x 53.5 x 13.8 mm (4.76 x 2.11 x 0.54 in)"
          />
        </div>
        <div class="form-group col-md-6">
          <label for="weight">Weight</label>
          <input
            type="text"
            class="form-control"
            id="weight"
            formControlName="weight"
            placeholder="120g"
          />
        </div>
      </div>
    </div>
    <div class="col-md-6 form-section">
      <h3>Display</h3>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="resolution">Resolution</label>
          <input
            type="text"
            class="form-control"
            id="resolution"
            formControlName="resolution"
            placeholder="240 x 320 pixels, 4:3 ratio (~167 ppi density)"
          />
        </div>
        <div class="form-group col-md-6">
          <label for="display_type">Display type</label>
          <input
            type="text"
            class="form-control"
            id="display_type"
            formControlName="display_type"
            placeholder="TFT, 65K colors"
          />
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 form-section">
      <h3>Memory</h3>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="ram">RAM</label>
          <input
            type="text"
            class="form-control"
            id="ram"
            formControlName="ram"
            placeholder="2 GB"
          />
        </div>
        <div class="form-group col-md-6">
          <label for="external">External</label>
          <select class="form-control" formControlName="external">
            <option>2</option>
            <option>4</option></select
          >
        </div>
      </div>
    </div>
    <div class="col-md-6 form-section">
      <h3>Camera</h3>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="rear_camera">Rear Camera</label>
          <input
            type="text"
            class="form-control"
            id="rear_camera"
            formControlName="rear_camera"
            placeholder="5 MP"
          />
        </div>
        <div class="form-group col-md-6">
          <label for="front_camera">Front Camera</label>
          <input
            type="text"
            class="form-control"
            id="front_camera"
            formControlName="front_camera"
            placeholder="25MP"
          />
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck" />
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-success">Create</button>
  <button type="submit" class="btn btn-danger">Cancel</button>
</form>
